            <h2>O QUE É MOBILE?</h2>
            <figure>
                <img src="/img/mobile-logo.png" alt="logo de mobile, celular">
                
                <figcaption>
                    <p>Mobile é uma abreviação de "móvel" em inglês, e se refere a dispositivos eletrônicos que são portáteis e podem ser facilmente transportados de um lugar para outro. Geralmente, o termo é usado para se referir a dispositivos eletrônicos que são projetados para serem usados enquanto o usuário está em movimento, como smartphones, tablets, laptops e outros dispositivos sem fio. Esses dispositivos geralmente têm uma conexão com a internet e permitem que as pessoas se comuniquem, naveguem na web, usem aplicativos, tirem fotos e realizem outras tarefas enquanto estão em movimento. A tecnologia móvel é cada vez mais importante na vida cotidiana das pessoas, permitindo que elas se conectem e realizem tarefas de qualquer lugar e a qualquer momento.</p>
                </figcaption>
            </figure>
